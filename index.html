<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password-box">
        <input
          type="text"
          id="password"
          readonly
        />
        <button id="copy-btn">Copy</button>
      </div>
      <div class="options">
        <div class="option">
          <label for="length">Password Length:</label>
          <input
            type="number"
            id="length"
            min="8"
            max="32"
            value="12"
          />
        </div>
        <div class="option">
          <input
            type="checkbox"
            id="uppercase"
            checked
          />
          <label for="uppercase">Uppercase Letters</label>
        </div>
        <div class="option">
          <input
            type="checkbox"
            id="lowercase"
            checked
          />
          <label for="lowercase">Lowercase Letters</label>
        </div>
        <div class="option">
          <input
            type="checkbox"
            id="numbers"
            checked
          />
          <label for="numbers">Numbers</label>
        </div>
        <div class="option">
          <input
            type="checkbox"
            id="symbols"
          />
          <label for="symbols">Symbols</label>
        </div>
      </div>
      <button id="generate-btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
